<!DOCTYPE html>

<html>

<head>
  <meta charset='UTF-8'>
  <title>Pixels Art</title>
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <header>
    <h1>Pixels Art</h1>
  </header>

  <main>
    <div id="color-palette-container">
      <h1 id='title'>Paleta de Cores</h1>

      <section id='color-palette'></section>

      <section id='inputs'>
        <input id='board-size' max='50' min='1' type='number'>
        <div id='buttons-container'>
          <button class='buttons' id='generate-board'>VQV</button>
          <button class='buttons' id='clear-board'>Limpar</button>
        </div>
      </section>

      <section id='pixel-board'></section>
    </div>

    <script src='script.js'></script>
  </main>
</body>

</html>
